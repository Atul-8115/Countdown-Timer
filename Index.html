<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div>
            <h1 class="title"><span>2024</span>NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text"></p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text"></p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text"></p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text"></p>
                    <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
